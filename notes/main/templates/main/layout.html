{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ваши заметки</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>

<body>
	<header>
		<div class="logo">
		<a href="{% url 'home' %}"><img src="{% static 'main/img/logo1.png' %}" alt="Лого"></a>
		</div>
		<div class="account">
			{% if user.is_authenticated %}
			<a href="{% url 'profile' %}"><img src="{% static 'main/img/account.png' %}" alt="acc" width="50px" height="50px"></a>
			{% else %}
			<a href="{% url 'login' %}"><img src="{% static 'main/img/account.png' %}" alt="acc" width="50px" height="50px"></a>
			{% endif %}
		</div>
	</header>
	<main>
		{% block content %}
		{% endblock %}
	</main>
</body>
</html>
